<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6dd79cf013.js" crossorigin="anonymous"></script>
        <title>Usu√°rio</title>
    </head>
<body style="background-color:  #f5f5f5">
  <nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand" style="margin-left: 10px;" href="/">
      <img src="../static/img/navbar.png" width="100" height="40" class="d-inline-block align-top" alt="">
    </a>
  </nav>
    <div class="container border rounded shadow-lg" style="width: 600px;margin-top: 10vh;background-color: white;">
        <h3 class="text-center mb-5">Cadastro de consumo</h3>
        <form action = "http://127.0.0.1:5000/expense" method = "POST" enctype = "multipart/form-data">
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Nome do cliente:</label>
                <select name="name" id="name">
                    {% for client in clients %}
                        <option value="{{client.cpf}}">{{client.name}} {{client.surname}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Produto:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="product" placeholder="Informe o produto">
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Quantidade:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="qnt" placeholder="Informe a quantidade do produto">
              </div>
              <button class="btn btn-lg btn-success rounded-pill mb-3" type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
