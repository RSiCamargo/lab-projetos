<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6dd79cf013.js" crossorigin="anonymous"></script>
        <title>Usuário</title>
    </head>
<body style="background-color:  #f5f5f5">
    <nav class="navbar navbar-light bg-secondary" style="padding: 0px">
        <a class="navbar-brand" style="margin: 0px; padding: 0px" href="/">
          <img src="/static/img/navbar.png" width="200" height="70" class="align-top" alt="">
        </a>
      </nav>
    <div class="container border rounded shadow-lg" style="width: 60vh;margin-top: 15vh;background-color: white;">
        <h3 class="text-center mb-5">Cadastre a estrutura do email</h3>
        <form action = "http://127.0.0.1:5000/email" method = "POST" enctype = "multipart/form-data">
          <div class="alert alert-{{ type }}" style="display: {{ alert }};">
                {{ message }}
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Nome do cliente:</label>
                <select class="form-select" name="name" id="name">
                    {% for client in clients %}
                        <option value="{{client.cpf}}">{{client.name}} {{client.surname}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Título:</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Informe o título da mensagem">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Corpo:</label>
                <input type="textarea" class="form-control" id="exampleFormControlInput1" name="body" placeholder="Informe o corpo da mensagem">
              </div>
            <div class="text-center">
                <button class="btn btn-lg btn-success rounded-pill mb-3" type="submit">Salvar</button>
                <a class="btn btn-lg btn-warning rounded-pill mb-3" href="/">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
