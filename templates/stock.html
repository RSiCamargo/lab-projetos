<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6dd79cf013.js" crossorigin="anonymous"></script>
        <title>Usuário</title>
    </head>
<body style="background-color:  #f5f5f5">
  <nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand" style="margin-left: 10px;" href="/">
      <img src="/static/img/navbar.png" width="100" height="40" class="d-inline-block align-top" alt="">
    </a>
  </nav>
    <div class="container border rounded shadow-lg" style="width: 60vh;margin-top: 15vh;background-color: white;">
        <h3 class="text-center mb-5">Cadastre seus produtos no estoque</h3>
        <form action = "http://127.0.0.1:5000/stock" method = "POST" enctype = "multipart/form-data">
          <div class="alert alert-{{ type }}" style="display: {{ alert }};">
            {{ message }}
          </div>
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Produto:</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name="product" placeholder="Informe nome do produto">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Quantidade:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="qnt" placeholder="Informe a quantidade">
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Custo:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="cost" placeholder="Informe o custo do produto">
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Preço de repasse</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="price" placeholder="Informe o valor de repasse do produto">
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Limite para alertar:</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="alert" placeholder="Informe a quantidade minima para alertar">
              </div>

              <div class="text-center">
                <button class="btn btn-lg btn-success rounded-pill mb-3" type="submit">Salvar</button>
                <a class="btn btn-lg btn-warning rounded-pill mb-3" href="/">Voltar</a>
              </div>
        </form>
    </div>
</body>
</html>
