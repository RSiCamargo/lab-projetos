<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6dd79cf013.js" crossorigin="anonymous"></script>
        <title>Usu√°rio</title>
    </head>
<body style="background-color:  #f5f5f5">
  <nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand" style="margin-left: 10px;" href="/">
      <img src="/static/img/navbar.png" width="100" height="40" class="d-inline-block align-top" alt="">
    </a>
  </nav>
    <div class="container border rounded shadow-lg" style="width: 60vh;margin-top: 15vh;background-color: white;">
        <h3 class="text-center mb-5">Cadastre seu cliente</h3>
        <form action = "http://127.0.0.1:5000/client" method = "POST" enctype = "multipart/form-data">
            <div class="alert alert-{{ type }}" style="display: {{ alert }};">
                {{ message }}
            </div>
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Nome:</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Informe nome do cliente">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Sobrenome:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="surname" placeholder="Informe sobrenome do cliente">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Cpf:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="cpf" placeholder="000.000.000-00">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Informe email do cliente">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Telefone</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="tel" placeholder="Informe telefone do cliente">
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Dia de fatura</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="date" placeholder="Informe dia de faturamento">
            </div>
                <div class="form-group mb-3">
                <label for="exampleFormControlInput1">Desconto do cliente</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="discount" placeholder="Informe o desconto do clinete">
            </div>
                <div class="form-check mb-3">
                <label for="cars">Status Cliente:</label>
                <select name="status" id="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-lg btn-success rounded-pill mb-3" type="submit">Salvar</button>
                <a class="btn btn-lg btn-warning rounded-pill mb-3" href="/">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
